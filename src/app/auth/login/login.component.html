<div class="body ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="../assets/images/logo.png" class="image">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" novalidate (ngSubmit)="loginFormSubmit(loginForm)" #loginForm="ngForm">
        <div class="ui stacked segment">
          <div class="field"[ngClass]="{'error': emailVar.touched && emailVar.invalid}">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address" [(ngModel)]="model.email" #emailVar="ngModel" required email>
            </div>
          </div>
          <div class="ui pointing red basic label" *ngIf="emailVar.touched && emailVar.invalid">
            Please enter a valid Email
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" #passwordVar="ngModel" required="">
            </div>
          </div>
          <div class="ui pointing red basic label" *ngIf="passwordVar.touched && passwordVar.invalid">
            Please enter a password
          </div>
          <button [ngClass]='{loading:isLoading}' class="ui fluid large teal submit button" [disabled]="!loginForm.valid">Login</button>
        </div>
  
        <div class="ui negative message" *ngIf="errorMessage">
          {{errorMessage}}
        </div>

        <pre>
          {{loginForm.value| json}}
        </pre>  
        <pre>
          <!-- 
          {{model | json}}
          password.touched {{passwordVar.touched}}
          password.dirty {{passwordVar.dirty}}
          password.valid {{passwordVar.valid}} -->
          password.errors {{passwordVar.errors | json}} 
        </pre>
      </form>
  
      <div class="ui message">
        New to us? <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
